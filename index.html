<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple add and discard </title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body >
  <section>
    <h1 class="text-center mt-5">Simple add and discard project</h1>
    <div class="container text-center w-100 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="form-control"  aria-label="with-text-area"></input>
            <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>

        </div>
        <div class="mt-5">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>mark</td>
                        <td>otto</td>
                    </tr> -->

                </tbody>
            </table>
            <button id="clear-btn" class="btn btn-success" px-4>Clear All</button>

        </div>

    </div>
  </section>
 <script src="js/toDo.js"></script>   
</body>
</html>
